    <div id="map"></div>
    <script>
        // Note: This example requires that you consent to location sharing when
        // prompted by your browser. If you see the error "The Geolocation service
        // failed.", it means you probably did not give permission for the browser to
        // locate you.
        var map, infoWindow;
        function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 12
        });


        // Try HTML5 geolocation.
        if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
        var pos = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
        };
        map.setCenter(pos);

        mark = new google.maps.Marker({
            position: pos,
            map: map,
            animation: google.maps.Animation.DROP
        }) marker.addListener('click', toggleBounce);

        function toggleBounce() {
            if (marker.getAnimation() !== null) {
                marker.setAnimation(null);
            } else {
                marker.setAnimation(google.maps.Animation.BOUNCE);
            }
        }

        }, function() {
        handleLocationError(true, mark, map.getCenter());
        });
        } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, mark, map.getCenter());
        }
        }

        function handleLocationError(browserHasGeolocation, Marker, pos) {
        mark = new google.maps.Marker({
            position: pos,
            map: map,
            animation: google.maps.Animation.DROP
        }) marker.addListener('click', toggleBounce);
        Marker.setTitle(browserHasGeolocation ?
        'Error: The Geolocation service failed RIP.' :
        'Error: Your browser doesn\'t support geolocation RIP.');
        }
    </script>
    <script async defer
