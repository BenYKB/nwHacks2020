            <script>
                // Note: This example requires that you consent to location sharing when
                // prompted by your browser. If you see the error "The Geolocation service
                // failed.", it means you probably did not give permission for the browser to
                // locate you.
                var map, infoWindow;
                function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34.397, lng: 150.644},
                zoom: 12
                });

                mark = new google.maps.Marker({
                icon: {
                url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
                }
                });

                // Try HTML5 geolocation.
                if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                var pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
                };

                mark.setPosition(pos);
                mark.setTitle('Your Location');
                mark.setMap(map);

                map.setCenter(pos);
                }, function() {
                handleLocationError(true, mark, map.getCenter());
                });
                } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, mark, map.getCenter());
                }
                }

                function handleLocationError(browserHasGeolocation, mark, pos) {
                
                mark.setPosition(pos);
                mark.setTitle(browserHasGeolocation ?
                'Error: The Geolocation service failed.' :
                'Error: Your browser doesn\'t support geolocation.');
                mark.setMap(map);
                }
            </script>
